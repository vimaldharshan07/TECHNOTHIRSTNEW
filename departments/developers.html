<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Developers - Technothrist</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    /* Global reset for padding/margin */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 1rem;
    }
    html, body {
    height: 100%;
    margin: 0;
    padding: 0;
    background: linear-gradient(to right, #3b0764, #dc2626, #f97316);
    overflow-x: hidden; /* Prevents horizontal scrolling */
}
.container {
    width: 100%;
    max-width: 100%;
}


    /* Wrapper to limit overall page width */
    .page-wrapper {
      width: 100%;
      max-width: 1400px; /* Adjust this value as needed */
      margin: 0 auto;
      position: relative;
    }

    /* Container styling */
    .developers-container {
      min-height: 100vh;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      padding: 4rem 2rem;
      border-radius: 20px;
      overflow: hidden;
    }

    /* Grid layout for developer cards */
    .dev-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Developer card styling */
    .dev-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      text-align: center;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      animation: fadeIn 1s ease-out, slideIn 1s ease-out;
    }

    .dev-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* Developer image styling */
    .dev-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 1.5rem;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      animation: heartbeat 1.5s infinite;
      object-fit: cover;
    }

    /* Developer name and role */
    .dev-name {
      font-size: 1.8rem;
      color: #fff;
      margin-bottom: 0.5rem;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    .dev-role {
      color: rgba(255, 255, 255, 0.9);
      margin-bottom: 1.5rem;
      font-size: 1.1rem;
    }

    /* Developer contact info */
    .dev-contact {
      margin-top: 1rem;
      color: rgba(255, 255, 255, 0.9);
      font-size: 0.9rem;
      line-height: 1.5;
    }

    /* Developer social links */
    .dev-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .dev-links a {
      color: #fff;
      font-size: 1.5rem;
      transition: all 0.3s ease;
    }

    .dev-links a:hover {
      color: #fdbb2d;
      transform: scale(1.2);
    }

    /* Back to home button */
    .back-to-home {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 10;
    }

    .back-to-home:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateX(-5px);
    }

    /* Dark mode switch wrapper (currently commented out) */
    .theme-switch-wrapper {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      align-items: center;
      z-index: 10;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 20px;
      border-radius: 30px;
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .theme-switch {
      display: inline-block;
      position: relative;
      width: 60px;
      height: 34px;
      margin-right: 10px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.2);
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    em {
      color: #fff;
    }

    [data-theme="dark"] {
      filter: invert(1) hue-rotate(180deg);
    }

    [data-theme="dark"] img,
    [data-theme="dark"] .dev-image {
      filter: invert(1) hue-rotate(180deg);
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.1); }
      50% { transform: scale(1); }
      100% { transform: scale(1); }
    }

    /* Media Queries for responsiveness */
    @media (max-width: 1024px) {
      .developers-container {
        padding: 3rem 1.5rem;
      }
    }

    @media (max-width: 768px) {
      .developers-container {
        padding: 3rem 1rem;
      }
      .back-to-home, 
      .theme-switch-wrapper {
        padding: 8px 15px;
        top: 15px;
        left: 15px;
        right: 15px;
      }
      .dev-name {
        font-size: 1.6rem;
      }
      .dev-role {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .back-to-home {
        font-size: 0.9rem;
        padding: 6px 12px;
      }
      .theme-switch-wrapper {
        padding: 6px 12px;
      }
      .dev-image {
        width: 120px;
        height: 120px;
      }
      .dev-name {

      }
      .dev-role {
        font-size: 0.9rem;
      }
      .dev-links a {
        font-size: 1.3rem;
      }
    }
  </style>
