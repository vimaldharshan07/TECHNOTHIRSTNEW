<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Technothrist - AVC College of Engineering</title>
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  />
  <style>
    /* Your existing popup styles */
    .popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      overflow: hidden;
    }

    .popup-content {
      position: relative; 
      background: linear-gradient(145deg, #FFD700, #FF8C00);
      padding: 3rem;
      border-radius: 20px;
      text-align: center;
      animation: popupScale 0.7s ease-out;
      box-shadow: 0 0 50px rgba(255, 215, 0, 0.7);
      border: 2px solid #FFD700;
      backdrop-filter: blur(16px);
      max-width: 90%;
      margin: 1rem;
      overflow: hidden;
    }

    @keyframes popupScale {
      0% {
        transform: scale(0) rotate(-180deg);
        opacity: 0;
      }
      70% {
        transform: scale(1.1) rotate(10deg);
        opacity: 0.7;
      }
      100% {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }

    .popup-title {
      font-size: 4rem;
      color: #ffffff;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      margin-bottom: 1rem;
      animation: glow 2s ease-in-out infinite, runningText 10s linear infinite;
      white-space: nowrap;
      display: inline-block;
    }

    @keyframes glow {
      0%,
      100% {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      }
      50% {
        text-shadow: 0 0 40px rgba(255, 215, 0, 1);
      }
    }

    @keyframes runningText {
      0% {
        transform: translateX(100%);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    .popup-subtitle {
      font-size: 2rem;
      color: #ffffff;
      margin-bottom: 2rem;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    .close-popup {
      padding: 15px 30px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 215, 0, 0.8);
      border-radius: 30px;
      color: #ffffff;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .close-popup:hover {
      transform: scale(1.1);
      background: rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
    }

   
    .popup-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 2rem;
      color: #ffffff;
      cursor: pointer;
      z-index: 1001;
    }

    @media (max-width: 768px) {
      .popup-content {
        padding: 2rem;
      }
      .popup-title {
        font-size: 3rem;
      }
      .popup-subtitle {
        font-size: 1.5rem;
      }
      .close-popup {
        padding: 10px 20px;
        font-size: 1rem;
      }
    }

    /* Fade out animation */
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <!-- Popup HTML -->
  <div id="popup" class="popup">
    <div class="popup-content">
     
      <button class="popup-close-btn" onclick="closePopupNoRedirect()">√ó</button>

      <h1 class="popup-title">TechnothirsT'2k25</h1>
      <p class="popup-subtitle">Welcome to the Technical Symposium</p>
      <div class="popup-animation"></div>
      <button onclick="redirectPopup()" class="close-popup">Let's Begin!‚ù§Ô∏è‚Äçüî•</button>
    </div>
  </div>

  <header>
  
  </header>

  <script>
 
    document.addEventListener('DOMContentLoaded', () => {
      const popup = document.getElementById('popup');
      if (popup) {
        if (!sessionStorage.getItem('popupShown')) {
          popup.style.display = 'flex';
          sessionStorage.setItem('popupShown', 'true');
        } else {
          popup.style.display = 'none';
        }
      }
    });

    function closePopupNoRedirect() {
      const popup = document.getElementById('popup');
      if (popup) {
        popup.style.animation = 'fadeOut 0.5s';
        setTimeout(() => {
          popup.style.display = 'none';
        }, 500);
      }
    }

    function redirectPopup() {
      const popup = document.getElementById('popup');
      if (popup) {
        popup.style.animation = 'fadeOut 0.5s';
        setTimeout(() => {
          popup.style.display = 'none';
          window.location.href = 'index.html';
        }, 500);
      }
    }
  </script>
</body>
</html>
